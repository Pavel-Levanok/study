<!-- 7. С помощью цикла вывести таблицу с запрашиваемым в prompt количеством строк и столбцов. В каждую ячейку записать «Ячейка 1..n» Оформить таблицу стилями. -->

<body>

    <div id="box"></div>

    <script>

       let n = 1; 
      let tab ="<table><tbody>";

            let col = +prompt ("Сколько столбцов?");
            let row = +prompt ("Сколько строк?");

            for (i=1; i<=row; i++) { 
                tab += "<tr>"
                
                    for (j=1; j<=col; j++) {
                        tab += `<td>Ячейка ${n++} </td>`;

                    }
                tab += "</tr>";

            }

     tab +="</tbody></table>";

     console.log(tab);

     box.innerHTML = tab;

    </script>
